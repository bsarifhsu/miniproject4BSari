{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h4 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Log In</h4>
        <p class="col-lg-10 fs-4">The Inventory App is a web application developed using Django, a Python web framework</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="{{ form.username.id_for_label_tag }}" name="{{ form.username.name }}" value="{{ form.username.value|default:"" }}" placeholder="Username" required>
            <label for="{{ form.username.id_for_label_tag }}">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="{{ form.password.id_for_label_tag }}" name="{{ form.password.name }}" value="{{ form.password.value|default:""}}" placeholder="Password" required>
            <label for="{{ form.password.id_for_label_tag }}">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-secondary btn-lg" type="submit">Login</button>
          <hr class="my-4">
          <small class="text-body-secondary">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></small>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
